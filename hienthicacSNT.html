<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = +prompt('so luong SNT:')
    let count = 0 ;
    function kiemtraSNT(n){
        if(n<2) return false
        for (let i=2; i<n  ; i ++){
            if( n%i == 0) return false;
        }
        return true;
    }
    function  hienthiSNT(numbers){
        let count = 0;
        for (i=1;;i++){

            if (kiemtraSNT(i)){
                count++;
                document.write(i+"<br>")
            }
            if (count >=numbers){
                break;
            }
        }
    }
    hienthiSNT(numbers)

</script>
</body>
</html>
